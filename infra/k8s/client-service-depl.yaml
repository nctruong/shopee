apiVersion: apps/v1
kind: Deployment
metadata:
  name: client-service-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: client-service
  template:
    metadata:
      labels:
        app: client-service
    spec:
      containers:
        - name: client
          image: willnguyen/client-service
---
apiVersion: v1
kind: Service
metadata:
  name: client-service
spec:
  selector:
    app: client-service
  ports:
    - name: client-service
      protocol: TCP
      port: 3000
      targetPort: 3000
